---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: laravel
  namespace: laravel
  labels:
    app: laravel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
        - name: laravel
          image: janortop5/exam-test:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "64Mi"
              cpu: "0.1"

---
apiVersion: v1 
kind: Service 
metadata:
  name: laravel-service
  namespace: laravel
  labels:
    app: laravel-service
spec:
  selector:
    app: laravel
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      # nodePort: 30000
